<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы | Центр "Собака"</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Стили для кнопки "Вернуться на главную" */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: bold;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            padding: 20px 40px;
            border: 4px double #0e0802;
            border-radius: 15px;
            background: linear-gradient(145deg, #f3efec, #e8e4e0);
            display: block;
            margin: 30px auto;
            width: fit-content;
            color: #222;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        h1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.7s ease;
        }

        h1:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1:hover::before {
            left: 100%;
        }
        
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #555, transparent);
            margin: 0 50px 30px;
            opacity: 0.8;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            padding: 30px;
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            gap: 30px;
        }

        /* Стили формы отзыва */
        .review-form {
            background: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .review-form:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
            font-size: 1.1em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4da8ff;
            box-shadow: 0 0 0 2px rgba(77, 168, 255, 0.3);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .rating {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 32px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rating input:checked ~ label {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffd700;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4da8ff, #3d8bdd);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin: 20px auto 0;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #3d8bdd, #2d7bcb);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Стили списка отзывов */
        .reviews-list {
            background: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .reviews-list h2 {
            color: #f3efec;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .reviews-list h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4da8ff, transparent);
        }

        .review-card {
            background: #555;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 5px solid #4da8ff;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .review-author {
            font-weight: bold;
            color: #f3efec;
            font-size: 1.3em;
        }

        .review-date {
            color: #aaa;
            font-size: 0.9em;
        }

        .review-rating {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.3em;
            letter-spacing: 2px;
        }

        .review-text {
            color: #ddd;
            line-height: 1.7;
            font-size: 1.1em;
        }

        .no-reviews {
            text-align: center;
            color: #aaa;
            padding: 40px 0;
            font-style: italic;
            font-size: 1.2em;
        }

        /* Стили для футера */
        footer {
            background: linear-gradient(to bottom, #222, #1a1a1a);
            padding: 30px 20px;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid #444;
            width: 100%;
            position: relative;
        }
        
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            color: #ddd;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-item {
            margin: 15px;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        footer a {
            color: #4da6ff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        footer a:hover {
            color: #2d8bff;
            text-shadow: 0 0 8px rgba(45, 139, 255, 0.4);
        }

        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #2d8bff;
            transition: width 0.3s ease;
        }

        footer a:hover::after {
            width: 100%;
        }
        
        .copyright {
            margin-top: 25px;
            color: #aaa;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        /* Анимации для уведомлений */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <!-- Кнопка "Вернуться на главную" -->
    <a href="index.html" class="home-button">На главную</a>

    <h1>Отзывы</h1>
    <hr>

    <div class="container">
        <!-- Форма отзыва -->
        <div class="review-form">
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>Ваша оценка:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3" checked>
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Ваш отзыв:</label>
                    <textarea id="review" name="review" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Отправить отзыв</button>
            </form>
        </div>
        
        <!-- Список отзывов -->
        <div class="reviews-list">
            <h2>Последние отзывы</h2>
            <div id="reviewsContainer">
                <div class="no-reviews">Пока нет отзывов. Будьте первым!</div>
            </div>
        </div>
    </div>
    
    <!-- Футер -->
    <footer>
        <div class="contact-info">
            <div class="contact-item">
                <strong>Телефон:</strong> +7 (123) 456-78-90
            </div>
            <div class="contact-item">
                <strong>Email:</strong> <a href="mailto:info@sobaka-help.ru">info@sobaka-help.ru</a>
            </div>
            <div class="contact-item">
                <strong>Адрес:</strong> г. Москва, ул. Добрая, д. 15
            </div>
        </div>
        <p class="copyright">© 2025 Центр помощи бездомным животным "Собака"</p>
    </footer>

    <script>
        // Функционал отзывов
        let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        
        // Отрисовка отзывов при загрузке
        document.addEventListener('DOMContentLoaded', renderReviews);
        
        // Обработка отправки формы
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const reviewText = document.getElementById('review').value;
            const date = new Date().toLocaleDateString('ru-RU');
            
            const newReview = {
                id: Date.now(),
                name: name,
                rating: rating,
                text: reviewText,
                date: date
            };
            
            reviews.unshift(newReview);
            saveReviews();
            renderReviews();
            
            this.reset();
            document.querySelector('input[name="rating"][value="3"]').checked = true;
            
            // Создаем и показываем уведомление
            const notification = document.createElement('div');
            notification.textContent = 'Спасибо за ваш отзыв!';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = '#4CAF50';
            notification.style.color = 'white';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'fadeIn 0.5s';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        });
        
        // Сохранение отзывов в localStorage
        function saveReviews() {
            localStorage.setItem('reviews', JSON.stringify(reviews));
        }
        
        // Отрисовка списка отзывов
        function renderReviews() {
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = '<div class="no-reviews">Пока нет отзывов. Будьте первым!</div>';
                return;
            }
            
            container.innerHTML = '';
            
            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-card';
                
                let stars = '';
                for (let i = 0; i < 5; i++) {
                    stars += i < review.rating ? '★' : '☆';
                }
                
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <div class="review-author">${review.name}</div>
                        <div class="review-date">${review.date}</div>
                    </div>
                    <div class="review-rating">${stars}</div>
                    <div class="review-text">${review.text}</div>
                `;
                
                container.appendChild(reviewElement);
            });
        }
    </script>
</body>
</html>
